    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            color: aliceblue;
            background-color: rgb(11, 6, 6);
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }

        .logo {
            color: rgb(218, 153, 32);
            font-weight: 800;
            cursor: pointer;
            font-family: serif;
        }

        .search-container {
            position: relative;
            margin-left: auto;
        }

        .search-bar {
            width: 150px; /* Reduced length */
            padding: 5px 40px 5px 10px; /* Add padding to the left for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-icon {
            position: absolute;
            right: 10px; /* Position the icon inside the input */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
        }

        .button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .img {
            background-image: url("car.jpg");
            width: 100%;
            height: 500px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .top-right {
            position: absolute;
            top: 35px;
            right: 80px;
            font-size: x-large;
            font-weight: 900;
            color: black;
        }

        .grid-container {
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            padding: 10px;
        }

        .grid-contain {
            display: grid; 
            grid-template-columns: auto auto auto auto;
            grid-gap: 1px;
            background-color: #141212;
            padding: 2px;
        }

        .grid-item {
            background-color: rgb(245, 243, 246);
            color: aquamarine;
            padding: 20px;
            text-align: center;
        }

        img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            padding: 4px; /* Add spacing around images */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        p {
            font-size: 20px;
        }
        .info{
            background-color: #141212;
            color: aliceblue;
            display: grid;
            grid-template-columns: 1fr 2fr;
            padding-left: 40px;
            word-spacing: 10px;
        }
    </style>
</head>
