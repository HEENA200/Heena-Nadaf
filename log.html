<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website Login</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form class="signup-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit"><a href="home.html" style="text-decoration: none;">Login</a></button>
        </form>
        <p class="pass">Forgot <a href="pass.html">password?</a></p>
        <p class="signup-link">Don't have an account? <a href="sign.html">Sign up here</a>.</p>
    </div>
</body>
<script src="log.js"></script>
</html>
