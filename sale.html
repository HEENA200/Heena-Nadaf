<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sell Your Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sell Your Car</h1>

    <div class="form-container">
        <form id="sellForm" enctype="multipart/form-data">
            <label for="carMake">Car Make:</label>
            <input type="text" id="carMake" name="carMake" required>

            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="carYear">Year of Manufacture:</label>
            <input type="number" id="carYear" name="carYear" required>

            <label for="carPrice">Selling Price:</label>
            <input type="number" id="carPrice" name="carPrice" required>

            <label for="carDescription">Description:</label>
            <textarea id="carDescription" name="carDescription" rows="4" required></textarea>

            <label for="carImages">Upload Images:</label>
            <input type="file" id="carImages" name="carImages" accept="image/*" multiple capture required>

            <button type="submit" class="button">List My Car</button>
        </form>
    </div>

    <script>
        document.getElementById('sellForm').onsubmit = function(event) {
            event.preventDefault();
            alert('Your car has been listed for sale!');
            // You can add code here to handle form submission, like sending the data to a server.
        };
    </script>
</body>
</html>
